<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrega 3</title>

</head>

<body>
    <div class="container">
        <h1 id="productos_disponibles">Productos Disponibles</h1>
        <div class="producto-container">
            <div class="producto-card">
                <h3>Arroz</h3>
                <p class="precio">Precio: $1500</p>
                <button class="producto" id="arroz" data-precio="1500">Agregar</button>
            </div>
            <div class="producto-card">
                <h3>Cereal</h3>
                <p class="precio">Precio: $1000</p>
                <button class="producto" id="cereal" data-precio="1000">Agregar</button>
            </div>
            <div class="producto-card">
                <h3>Leche</h3>
                <p class="precio">Precio: $800</p>
                <button class="producto" id="leche" data-precio="800">Agregar</button>
            </div>
            <div class="producto-card">
                <h3>Pastas</h3>
                <p class="precio">Precio: $900</p>
                <button class="producto" id="pastas" data-precio="900">Agregar</button>
            </div>
            <div class="producto-card">
                <h3>Galletas</h3>
                <p class="precio">Precio: $970</p>
                <button class="producto" id="galletas" data-precio="970">Agregar</button>
            </div>
            <div class="producto-card">
                <h3>Refresco</h3>
                <p class="precio">Precio: $700</p>
                <button class="producto" id="refresco" data-precio="700">Agregar</button>
            </div>
        </div>
        <div class="selected-products">
            <h2>Productos Seleccionados</h2>
            <div id="cart-container">
                <!-- Lista de productos seleccionados -->
                <div id="cart"></div>
            </div><br>
            <p class="total-label"><b>Total sin IVA:</b> $<span id="totalSinIVA">0.00</span></p>
            <p class="total-label"><b>IVA (13%):</b> $<span id="iva">0.00</span></p>
            <p class="total-label"><b>Total con IVA:</b> $<span id="totalConIVA">0.00</span></p>
            <button id="clear-cart" class="btn_clear">Limpiar Carrito</button>
        </div>
    </div>        
</body>
<script src="code/script.js"></script>

</html>
